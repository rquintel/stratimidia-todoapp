            font-size: 1.125rem;

    <body class="text-center">
        <form class="form-signin" method="POST" action=".">
        {% csrf_token %}
        {% include 'partials/messages.html' %}
            <h1 class="h3 mb-3 font-weight-normal">Identifique-se</h1>            
            <label for="username" class="sr-only">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nome de Usuário" required autofocus>
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <a href="{% url 'accounts:add_user' %}" class="btn btn-lg btn-info btn-block" type="submit">Criar conta</button>            
        </form>
